    <RadListView [items]="pokemons" loadOnDemandMode="Auto" (loadMoreDataRequested)="onLoadMoreItemsRequested($event)">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item!.name"></Label>
                <Label class="descriptionLabel" [text]="item!.name"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
